    <div class="jumbotron">
        <div class="container">

            <div class="row">
                <div class=" col-xl-2 col-lg-2 col-md-6 col-sm-12" id="columna1">
                    <h2>Account</h2>
                    <form action="post">
                        <input type="email" name="email" class="form-control" placeholder="user@domain.com..." autofocus>
                        <input type="text" name="username" class="form-control" placeholder="Username...">
                        <input type="password" name="password" class="form-control" placeholder="Password...">
                        <div class="container">
                            <label><input type="radio" name="sex" id="r" value="0" checked> -Man-</label>
                            <label><input type="radio" name="sex" id="r" value="1"> -Woman-</label>
                        </div>
                    </form>
                </div>
                <div class=" col-xl-2 col-lg-2 col-md-6 col-sm-12" id="columna2">
                    <h2>Personal Info</h2>
                    <form action="post">
                        <input type="text" name="name" class="form-control" placeholder="First Name...">
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name...">
                        <input type="number" name="age" class="form-control"  min="1" max="31" placeholder="Birth Day...">
                        <select name="meses" class="form-control">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                        </select>
                        <input type="number" name="year" class="form-control" id="aÃ±o    " min="1900" max="2018" placeholder="Birth Year...">
                    </form>
                </div>
                <div class=" col-xl-2 col-lg-2 col-md-6 col-sm-12" id="columna3">
                    <h2 id="transparent">something</h2>
                    <form action="post">
                        <input type="text" name="streetname" class="form-control" placeholder="Street Name...">
                        <input type="text" name="housenumber" class="form-control" placeholder="House #...">
                        <input type="text" name="neighborhood" class="form-control" placeholder="Neighborhood...">
                        <select name="estado" class="form-control">
                                <option value="01">Aguascalientes</option>
                                <option value="02">Baja California</option>
                                <option value="03">Baja California Sur</option>
                                <option value="04">Campeche</option>
                                <option value="05">Chiapas</option>
                                <option value="06">Chihuahua</option>
                                <option value="07">Coahuila</option>
                                <option value="08">Colima</option>
                                <option value="09">...</option>

                        <input type="text" name="ciudad" class="form-control" placeholder="City Name...">
                    </form>
                </div>
            </div>

    </section>
    <footer id="pie">
        <div class="container">
            <button class="btn btn-lg btn-success">Sign up</button>
