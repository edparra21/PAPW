<!DOCTYPE <!DOCTYPE html>
<html id="signin-page">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FleaMarket: Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="resources/css/animate.css">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/signin.css" />
    
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/signin.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <img src="resources/img/logoFMM2.png" alt="Not found" id="logo">
          <div class="card card-signin my-5 animated bounceIn" id="card">
            <div class="card-body">
              <h5 class="card-title text-center">Iniciar Sesión</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
                  <label for="inputEmail">Correo Electrónico</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                  <label for="inputPassword">Contraseña</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Recordar Contraseña</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar Sesión</button>
                <a class="d-block text-center mt-2 small" href="signup.html">Registrarse</a>
                <a class="d-block text-center mt-1 small" href="ini.html">Inicio</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="resources/js/jquery-1.10.2.min.js"></script>
  </body>
</html>
