<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="resources/css/animate.css">
        <link rel="stylesheet" href="resources/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/fontawesome.css">
        <link rel="stylesheet" type="text/css" media="screen" href="resources/css/signup.css" />
        
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/bootstrap.bundle.min.js"></script>
        <script src="resources/js/signup.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex animate bounceIn">
                        <!-- Background image for card set in CSS! -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Registro</h5>
                        <form class="form-signin">
                        <div class="form-label-group">
                            <input type="text" id="inputUserame" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                            <label for="inputUserame">Nombre de Usuario*</label>
                        </div>
            
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required>
                            <label for="inputEmail">Correo Electrónico*</label>
                        </div>
                        
                        <!-- <hr> -->
            
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                            <label for="inputPassword">Contraseña*</label>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmar Contraseña" required>
                            <label for="inputConfirmPassword">Confirmar Contraseña*</label>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="form-label-group">
                            <input type="text" id="inputPhone" class="form-control" placeholder="Teléfono">
                            <label for="inputPhone">Teléfono</label>
                        </div>
                        
                        <div class="form-label-group">
                            <input type="text" id="inputStreet" class="form-control" placeholder="Calle">
                            <label for="inputStreet" id="labelstreet">Calle</label>
                            <input type="text" id="inputNumber" class="form-control" placeholder="Número">
                            <label for="inputNumber" id="labelnumber">Número</label>
                            
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="inputNeighborhood" class="form-control" placeholder="Colonia">
                            <label for="inputNeighborhood" id="labelneighborhood">Colonia</label>
                            <!-- <input type="text" id="inputNumber" class="form-control" placeholder="Número">
                            <label for="inputNumber" id="labelnumber">Número</label> -->
                        </div>
                        <div class="fomr-label-group" style="margin-bottom:20px;">
                            <label for="avatar" >Imagen de Perfil:</label>
                            <input type="file" id="avatar" class="form-control" name="avatar" accept="image/png, image/jpeg" />
                        </div>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="checkLength()">Registrarse</button>
                        <a class="d-block text-center mt-2 small" href="signin.html">Iniciar Sesión</a>
                        <a class="d-block text-center mt-1 small" href="ini.html">Inicio</a>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/js/jquery-1.10.2.min.js"></script>
    </body>
</html>
